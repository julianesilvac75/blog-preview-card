<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="main-container">
    <section class="section-container">
      <img class="post-img" src="./assets/images/illustration-article.svg" alt="HTML symbol">
      <div class="post-details-container">
        <span class="category-tag">Learning</span>
      
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
      
        <h1 class="post-title">HTML & CSS foundations</h1>
      
        <summary class="post-summary">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </summary>      
      </div>
      <div class="author-details-container">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar">
        <a href="#">Greg Hooper</a>
      </div>
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
